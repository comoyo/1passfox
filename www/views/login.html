<section>
  <form id=login-form" class="form-wrapper cf" ng-class="{invalid: invalid}">
    <input id="masterLogin" type="password" autofocus="autofocus"
           placeholder="Enter your Master Password" ng-model="pwd" required>
    <button id="submit_login" ng-tap="verifyPassword()">LOGIN</button>
  </form>
</section>
