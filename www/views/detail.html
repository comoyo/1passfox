<section role="region">
  <header>
    <a ng-tap="$navigate.go('/', 'slide', true)"><span class="icon icon-back">back</span></a>
    <menu type="toolbar">
      <a ng-tap="$navigate.go('/edit/' + item.id, 'modal')"><span class="icon icon-edit">edit</span></a>
    </menu>
    <h1>{{item.title}}</h1>
  </header>
</section>
<section class="view detail">
  <h1>{{item.title}}</h1>
  <h3>Username:</h3>
  <p>{{item.username.value}}</p>
  <h3>Password:</h3>
  <input id="passField" type="{{pwdType}}" value="{{item.password.value}}">
  <button ng-tap="revealPass()">{{pwdType == "password" ? "Reveal" : "Conceal" }}</button>
</section>
